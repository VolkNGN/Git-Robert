<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Ménagers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Logo Robert Ménagers" class="logo">
            <nav>
                <ul>
                    <li><a href="#depannage">Dépannage</a></li>
                    <li><a href="#reparations">Réparations</a></li>
                    <li><a href="#tutoriels">Tutoriels</a></li>
                    <li><a href="#recyclage">Recyclage</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="content-section">
            <img src="images/main-image.png" alt="Contenu Principal" class="responsive-image">
        </div>
        <div class="content-section">
            <img src="images/image2.png" alt="Deuxième image" class="responsive-image">
        </div>
        <div class="content-section">
            <img src="images/image3.png" alt="Troisième image" class="responsive-image">
        </div>
        <div class="content-section">
            <img src="images/image4.png" alt="Quatrième image" class="responsive-image">
        </div>
        <div class="content-section form-section">
            <form class="contact-form">
                <div class="form-group">
                    <label for="nom">Nom*</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom*</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone*</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="societe">Société</label>
                    <input type="text" id="societe" name="societe">
                </div>
                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Go !</button>
            </form>
        </div>
        <div class="content-section">
            <img src="images/image6.png" alt="Sixième image" class="responsive-image">
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2024 Robert Ménagers</p>
                <p>Contact: 02-40-00-45-06</p>
            </div>
            <div class="footer-links">
                <a href="#services">Nos Services</a>
                <a href="#engagements">Nos engagements</a>
                <a href="#dons">Donner mon appareil</a>
            </div>
        </div>
    </footer>
</body>
</html>

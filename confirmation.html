<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./confirmation.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khand:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alegreya Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="confirmation">
      <main class="desktop-11">
        <header class="background-header1">
          <div class="frame-parent9">
            <div class="frame-wrapper8">
              <div class="image-13-container">
                <img
                  class="image-13-icon6"
                  loading="lazy"
                  alt=""
                  src="./public/image-13@2x.png"
                />
              </div>
            </div>
            <div class="bandeau-accueil-container">
              <div class="bandeau-accueil1">
                <nav class="buttons">
                  <div class="bouton-dpannage1" id="boutonDpannageContainer">
                    <a class="dpannage7">Dépannage</a>
                  </div>
                  <div class="bouton-tutoriels1" id="boutonTutorielsContainer">
                    <a class="rparations2">Réparations</a>
                  </div>
                  <div
                    class="bouton-rparations1"
                    id="boutonRparationsContainer"
                  >
                    <a class="tutoriels7">Tutoriels</a>
                  </div>
                  <div class="bouton-recyclage1">
                    <a class="recyclage7" id="recyclageText">Recyclage</a>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </header>
        <section class="hero-accueil1">
          <img
            class="image-11-icon6"
            loading="lazy"
            alt=""
            src="./public/image-11@2x.png"
          />
        </section>
      </main>
      <div class="submission">
        <div class="component-1-wrapper" id="frameContainer">
          <div class="component-11">
            <img
              class="submit-background-icon6"
              loading="lazy"
              alt=""
              src="./public/submit-background3.svg"
            />

            <div class="go1">
              <p class="accueil1">Accueil</p>
              <p class="blank-line">&nbsp;</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var boutonDpannageContainer = document.getElementById(
        "boutonDpannageContainer"
      );
      if (boutonDpannageContainer) {
        boutonDpannageContainer.addEventListener("click", function (e) {
          window.location.href = "./dpannage1.html";
        });
      }
      
      var boutonTutorielsContainer = document.getElementById(
        "boutonTutorielsContainer"
      );
      if (boutonTutorielsContainer) {
        boutonTutorielsContainer.addEventListener("click", function (e) {
          window.location.href = "./rparations1.html";
        });
      }
      
      var boutonRparationsContainer = document.getElementById(
        "boutonRparationsContainer"
      );
      if (boutonRparationsContainer) {
        boutonRparationsContainer.addEventListener("click", function (e) {
          window.location.href = "./tutoriels1.html";
        });
      }
      
      var recyclageText = document.getElementById("recyclageText");
      if (recyclageText) {
        recyclageText.addEventListener("click", function (e) {
          window.location.href = "./recyclage1.html";
        });
      }
      
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./index1.html";
        });
      }
      </script>
  </body>
</html>
